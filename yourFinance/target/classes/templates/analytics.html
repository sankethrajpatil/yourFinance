<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h2>Expenditure Analytics</h2>
<canvas id="myChart" width="400" height="200"></canvas>

<script th:inline="javascript">
    let labels = /*[[${labels}]]*/ [];
    let data = /*[[${data}]]*/ [];

    // let labels = ["Food", "Travel"];
    // let data = [120.50, 75.00];


    new Chart(document.getElementById('myChart'), {
        type: 'doughnut',
        data: {
            labels: labels,
            datasets: [{
                label: 'Expenditure',
                data: data,
                backgroundColor: ['#4CAF50', '#FF6384', '#36A2EB', '#FFC107', '#8E44AD'],
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctx = document.getElementById('expenditureChart').getContext('2d');

    const lineChart = new Chart(ctx, {
        type: 'line', // or 'scatter'
        data: {
            labels: [[${dates}]], // Dates from backend
            datasets: [{
                label: 'Expenditure Over Time',
                data: [[${amounts}]], // Amounts from backend
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: false,
                tension: 0.3
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Amount'
                    }
                }
            }
        }
    });


</script>
</body>
</html>
