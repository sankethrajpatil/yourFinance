<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">YourFinance</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        button, input, select {
            padding: 0.5rem;
            margin-top: 0.5rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        a.logout {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 0.4rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        a.logout:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>YourFinance</h1>
    <a href="/logout" class="logout">Logout</a>
</header>

<div class="container" th:insert="${content}"></div>

</body>
</html>
