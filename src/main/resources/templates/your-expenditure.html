<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Expenditure</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Header layout */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Hide menu checkbox */
        #menu-toggle {
            display: none;
        }

        /* Burger icon */
        .menu-icon {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Menu styling */
        .nav .menu {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .nav .menu li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .nav .menu li a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav .menu {
                display: none;
                flex-direction: column;
                background-color: #4CAF50;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 1rem 0;
            }

            #menu-toggle:checked + .menu-icon + .menu {
                display: flex;
            }

            .nav .menu li {
                text-align: center;
                padding: 0.5rem 0;
            }
        }
        .container {
            padding: 2rem;
        }
        form {
            display: inline-grid;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        h2 {
            color: #4CAF50;
        }

        .filter-form div {
            display: flex;
            flex-direction: column;
        }

        .filter-form {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 1rem;
        }

        .filter-form button,
        .filter-form a {
            align-self: center; /* aligns buttons with inputs */
        }

        .filter-form .form-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: row; /* force horizontal */
        }

        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: medium;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .clear-link {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: medium;
        }

        .clear-link:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<header class="header">
    <div class="logo">yourFinance</div>
    <nav class="nav">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
            <li><a th:href="@{/expenditure}">Add Expenses</a></li>
            <li><a th:href="@{/your-expenditure}">Your Expenses</a></li>
            <li><a href="/analytics">Expenses Analysis</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Welcome</h2>
    <p>Here is your summary:</p>

    <form th:action="@{/your-expenditure/filter}" method="get" class="filter-form">
        <div class="form-group">
            <label>From Date:</label> <br>
            <input type="date" name="fromDate" />
        </div>
        <div class="form-group">
            <label>To Date:</label> <br>
            <input type="date" name="toDate" />
        </div>
        <div class="form-group">
            <label>Category:</label> <br>
            <select name="category">
                <option value="">-- All --</option>
                <option th:each="cat : ${T(com.example.yourFinance.model.Expenditure.Category).values()}"
                        th:value="${cat}"
                        th:text="${cat}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Min Amount:</label> <br>
            <input type="number" name="minAmount" step="0.01" />
        </div>
        <div class="form-group">
            <label>Max Amount:</label> <br>
            <input type="number" name="maxAmount" step="0.01" />
        </div>

        <!-- Action buttons -->
        <div class="form-actions">
            <button type="submit" class="btn">Filter</button>
            <a th:href="@{/your-expenditure}" class="clear-link">Clear</a>
        </div>
    </form>


    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expenditure : ${items}">
            <td th:text="${expenditure.date}"></td>
            <td th:text="${expenditure.amount}"></td>
            <td th:text="${expenditure.category}"></td>
            <td th:text="${expenditure.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
