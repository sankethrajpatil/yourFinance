<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Expenditure</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        .logout {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 0.4rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .logout:hover {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<header>
    <h1>YourFinance</h1>
    <a href="/logout" class="logout">Logout</a>
</header>

<div class="container">
    <h2>Welcome</h2>
    <p>Here is your summary:</p>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expenditure : ${items}">
            <td th:text="${expenditure.date}"></td>
            <td th:text="${expenditure.amount}"></td>
            <td th:text="${expenditure.category}"></td>
            <td th:text="${expenditure.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
