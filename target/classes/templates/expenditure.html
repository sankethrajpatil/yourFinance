<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Expenditure</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .logout {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 0.4rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .logout:hover {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 500;
        }

        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 1rem;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>YourFinance</h1>
    <a href="/logout" class="logout">Logout</a>
</header>

<div class="container">
    <h2>New Expenditure</h2>
    <form th:action="@{/expenditure}" th:object="${expenditure}" method="post">
        <label>Amount:
            <input type="number" th:field="*{amount}" step="0.01" required/>
        </label>
        <label>Description:
            <input type="text" th:field="*{description}" required/>
        </label>
        <label>Category:
            <select th:field="*{category}">
                <option th:each="c : ${categories}" th:value="${c}" th:text="${c}">Category</option>
            </select>
        </label>
        <button type="submit">Save</button>
    </form>

    <div class="links">
        <a th:href="@{/your-expenditure}">View Your Expenditures</a>
    </div>
</div>
</body>
</html>
